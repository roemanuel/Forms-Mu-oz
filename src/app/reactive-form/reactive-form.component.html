<div class="row justify-content-center d-flex align-items-center bg-dark" style="height: 100vh;">
  <div class="col-3 bg-light rounded py-5 px-5 my-5" style="height: min-content;">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input formControlName="email" 
        type="email" 
        class="form-control"
        [ngClass]="{ 'is-invalid': userForm.controls['email'].invalid && userForm.controls['email'].touched }" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp">
        <div class="invalid-feedback">
          Email inválido
        </div>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input formControlName="password" 
        type="password" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': userForm.controls['password'].invalid && userForm.controls['password'].touched }" 
        id="exampleInputPassword1"> 
        <div class="invalid-feedback">
          Intruduzca una contraseña
        </div>
      </div>
      <button 
      [disabled]="userForm.invalid"
      type="submit" 
      class="btn btn-primary mt-4">
        Enviar
      </button>
    </form>

  </div>
</div>
